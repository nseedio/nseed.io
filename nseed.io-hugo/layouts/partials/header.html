<div class="show-sm">
    <div id="nav-toggle-box">
        <div id="nav-toggle-brand">
            <a href="/">{{ .Site.Title }}</a>
        </div><a data-component="toggleme" data-target="#top" href="#" id="nav-toggle"><i class="kube-menu"></i></a>
    </div>
</div>

<div class="hide-sm" id="top">
    <div id="top-brand">
        <div>
            <a href="/" title="home">
                <img alt="NSeed logo icon" src="{{ "/img/logo_icon.png" | relURL }}" width="31">
            </a>
        </div>
        <div>
            <a href="https://github.com/our-team/nseed" target="_blank" title="docs">Docs</a>
        </div>
    </div>
    <nav id="top-nav-main">
         <ul>
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li>
                <a data-where="{{ .URL }}" class="link-scroll">
                    {{ .Name }}
                </a>
            </li>
            {{end}}
        </ul>
    </nav>
    <nav id="top-nav-extra"> 
      <ul>
        {{ range .Site.Menus.extra }} 
          <li>
            <a href="{{ .Permalink }}">{{ .Name }}</a>
          </li>
        {{ end }}  
      </ul>
    </nav>
</div>
